<header
  class="w-full h-16 fixed top-0 dark:bg-paletteOne-one bg-paletteD-two px-4 py-1 shadow-xl z-10"
>
  <div class="w-full h-full flex flex-row">
    <div
      class="w-full h-full flex flex-row items-center cursor-pointer"
      [routerLink]="['/']"
    >
      <img src="../../../../assets/images/rocket.png" class="w-10" />
      <!-- <fa-icon [icon]="faCloudArrowUp" size="lg"></fa-icon> -->
      <p
        class="w-full h-full text-paletteD-four flex flex-row justify-between items-center ml-2 font-bold font-madi text-xl lg:text-3xl"
      >
        Image Uploader
      </p>
    </div>
    <div class="flex justify-end items-center w-full uppercase">
      <a
        #route
        [routerLink]="['/images/1']"
        class="mx-2 px-2 py-1 transition duration-300 border-2 border-dashed text-paletteD-three hover:bg-paletteD-three hover:border-paletteD-two hover:text-paletteD-one"
        >Images</a
      >
      <a
        #route
        [routerLink]="['/upload']"
        class="mx-2 px-2 py-1 transition duration-300 border-2 border-dashed text-paletteD-three hover:bg-paletteD-three hover:border-paletteD-two hover:text-paletteD-one"
        >Upload</a
      >
    </div>
  </div>
</header>
