<div
  class="w-full h-screen z-30 fixed top-0 left-0 backdrop-blur-sm bg-black/60 flex justify-center items-center"
>
  <div
    class="w-11/12 lg:w-1/3 bg-paletteD-two rounded-lg p-4 flex flex-col items-center shadow-xl"
  >
    <p class="text-xl">Are you sure to delete this image?</p>
    <div class="mt-2">
      <button
        (click)="cancel()"
        class="mx-2 px-2 py-1 transition duration-300 border-2 border-dashed text-paletteD-four bg-red-400 border-transparent rounded-md hover:bg-transparent hover:border-paletteD-three hover:text-paletteD-four"
      >
        Cancel
      </button>
      <button
        (click)="delete()"
        class="mx-2 px-2 py-1 transition duration-300 border-2 border-dashed text-paletteD-one bg-paletteD-three border-paletteD-two hover:bg-transparent hover:border-paletteD-three hover:text-paletteD-four"
      >
        Delete
      </button>
    </div>
  </div>
</div>
